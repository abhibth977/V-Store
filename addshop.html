<!DOCTYPE html>
<html>
  <head>
    <title>Add a Shop</title>
    <style>
      /* Basic reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Layout styles */
      body {
        font-family: Arial, sans-serif;
      }

      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
      }

      form {
        border: 1px solid #ddd;
        padding: 20px;
        width: 400px;
        margin: 0 auto;
      }

      form h2 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      form label {
        display: block;
        margin-bottom: 10px;
      }

      form input[type="text"],
      form input[type="email"],
      form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
      }

      form button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        margin-top: 10px;
      }

      form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <main>
      <form id="shop-form">
        <h2>Add a Shop</h2>
        <label for="shop-name">Shop Name:</label>
        <input type="text" id="shop-name" name="shop-name" required>

        <label for="owner-name">Owner Name:</label>
        <input type="text" id="owner-name" name="owner-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </main>

    <script>
      const shopForm = document.getElementById("shop-form");

      shopForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const shopName = document.getElementById("shop-name").value;
        const ownerName = document.getElementById("owner-name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const address = document.getElementById("address").value;

        // Do something with the form data, such as sending it to a server
        console.log(shopName, ownerName, email, phone, address);

        // Clear the form
        shopForm.reset();
      });
    </script>
  </body>
</html>
